
<head>
  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MRTZNG');</script>
<!-- End Google Tag Manager -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.feature %}<meta property="og:image" content="{{ site.url }}/images/{{ page.feature }}">{% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}">
  {% endif %}
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
  body{
    margin:1em auto;
    max-width:40em;
    padding:0 .62em;
    font:1.2em/1.62 "helvetica neue";
  }
  h1,h2,h3 {
    line-height:1.2;
  }
  img {
    max-width: 100%;
  }
  a { 
    text-decoration: none;    
    color: #c3423f;

  }

  @media (prefers-color-scheme: dark) {
    body {
      color: #eee;
      background: #121212;
    }
  
    a {
      color: #50a8d8;
    }
  }
  
  @media print{
    body{
      max-width:none
    }
  }
  </style>
  <link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.ico">
  {%- feed_meta -%}
</head>
